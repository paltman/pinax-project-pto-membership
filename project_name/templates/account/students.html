{% extends "account/base.html" %}

{% load i18n %}
{% load bootstrap %}

{% block body_class %}account membership-students{% endblock %}

{% block head_title %}{% trans "Manage Students" %}{% endblock %}

{% block body %}

        <div class="col-md-5">
            <form method="POST" action="">
                <legend>{% trans "Students" %}</legend>

                    {% csrf_token %}

                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
